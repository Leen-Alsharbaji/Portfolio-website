    <script>
        const easeinElements = document.querySelectorAll('.easein');

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.1
        });

        easeinElements.forEach(el => observer.observe(el));
    </script>


    <script src="typeWriterEffect.js"></script>
    <script>
        document.body.addEventListener('click', (e) => {
            if (e.target && e.target.id === 'hideBtn') {
                const idsToHide = ['section1'];
                const idsToShow = ['Projects'];

                // hide sections
                idsToHide.forEach(id => {
                    const el = document.getElementById(id);
                    if (el) {
                        el.classList.remove('visible');
                        el.classList.add('fade');

                        // remove from layout after fade
                        el.addEventListener('transitionend', () => {
                            el.style.display = 'none';
                        }, { once: true });
                    }
                });

                // show sections
                idsToShow.forEach(id => {
                    const el = document.getElementById(id);
                    if (el) {
                        el.style.display = 'block'; // make it appear first
                        setTimeout(() => {
                            el.classList.remove('fade');
                            el.classList.add('visible');
                        }, 50); // small timeout ensures transition triggers
                    }
                });
                 document.documentElement.style.overflowY = 'auto';
    document.body.style.overflowY = 'auto';
            }
        });


    </script>
